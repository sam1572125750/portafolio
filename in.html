<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart Buttons</title>
  <style>
    /* Reset some default styles */
    body, button, div, h3, p {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Card Styles */
    .product-card {
      width: 300px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      margin: 1rem;
      display: inline-block;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1rem;
    }

    /* Add to Cart Button Styles */
    .add-to-cart-btn {
      position: relative;
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }

    .cart-notification {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #dc3545;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .add-to-cart-btn.active .cart-notification {
      opacity: 1;
    }

    /* Cart Modal Styles */
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .cart-modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 60%;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-item-actions button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item-actions .remove-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .cart-item-actions .cancel-btn,
    .cart-item-actions .proceed-btn {
      background-color: #6c757d;
      color: #fff;
    }

    .cart-item-actions .proceed-btn {
      background-color: #007bff;
    }

    .cart-total {
      display: flex;
      justify-content: flex-end;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <h3>Product A</h3>
    <p>$19.99</p>
    <button class="add-to-cart-btn">
      Add to Cart
      <span class="cart-notification">0</span>
    </button>
  </div>

  <div class="product-card">
    <h3>Product B</h3>
    <p>$29.99</p>
    <button class="add-to-cart-btn">
      Add to Cart
      <span class="cart-notification">0</span>
    </button>
  </div>

  <div class="product-card">
    <h3>Product C</h3>
    <p>$9.99</p>
    <button class="add-to-cart-btn">
      Add to Cart
      <span class="cart-notification">0</span>
    </button>
  </div>

  <div class="cart-modal">
    <div class="cart-modal-content">
      <h2>Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="cart-total">
        Total: <span class="total-amount">$0.00</span>
      </div>
      <div class="cart-modal-actions">
        <button class="cancel-btn">Cancel</button>
        <button class="proceed-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script>
    const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
    const cartNotifications = document.querySelectorAll('.cart-notification');
    const cartModal = document.querySelector('.cart-modal');
    const cartItems = document.querySelector('.cart-items');
    const totalAmount = document.querySelector('.total-amount');
    const cancelBtn = document.querySelector('.cancel-btn');
    const proceedBtn = document.querySelector('.proceed-btn');

    let cartCount = 0;
    let cart = [];

    function updateCartUI() {
      cartNotifications.forEach((notification, index) => {
        notification.textContent = cart[index] ? cart[index].quantity : '0';
        notification.style.opacity = cart[index] && cart[index].quantity > 0 ? '1' : '0';
        addToCartBtns[index].classList.toggle('active', cart[index] && cart[index].quantity > 0);
      });

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        if (item) {
          const itemElement = document.createElement('div');
          itemElement.classList.add('cart-item');
          itemElement.innerHTML = `
            <div>${item.name} - $${item.price}</div>
            <div class="cart-item-actions">
              <button class="remove-btn" data-index="${index}">Remove</button>
              <button class="cancel-btn" data-index="${index}">Cancel</button>
              <button class="proceed-btn" data-index="${index}">Proceed</button>
            </div>
          `;
          cartItems.appendChild(itemElement);

          total += item.price * item.quantity;
        }
      });

      totalAmount.textContent = `$${total.toFixed(2)}`;
    }

    function addToCart(product) {
      const existingItem = cart.find((item) => item && item.name === product.name);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartUI();
    }

    addToCartBtns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        const product = {
          name: `Product ${String.fromCharCode(65 + index)}`,
          price: [19.99, 29.99, 9.99][index],
        };
        addToCart(product);
        cartModal.style.display = 'block';
      });
    });

    cartModal.addEventListener('click', (event) => {
      if (event.target.classList.contains('remove-btn')) {
        const index = event.target.dataset.index;
        if (cart[index]) {
          cart[index].quantity--;
          if (cart[index].quantity === 0) {
            cart[index] = null;
          }
        }
        updateCartUI();
      } else if (event.target.classList.contains('cancel-btn')) {
        const index = event.target.dataset.index;
        if (cart[index]) {
          cart[index].quantity--;
          if (cart[index].quantity === 0) {
            cart[index] = null;
          }
        }
        updateCartUI();
      } else if (event.target.classList.contains('proceed-btn')) {
        const index = event.target.dataset.index;
        if (cart[index]) {
          // Implement your proceed with purchase logic here
          console.log('Proceeding to checkout for', cart[index]);
          cart[index] = null;
          updateCartUI();
        }
      } else if (event.target.classList.contains('cancel-btn') && event.target.classList.contains('cart-modal-actions')) {
        cartModal.style.display = 'none';
      } else if (event.target.classList.contains('proceed-btn') && event.target.classList.contains('cart-modal-actions')) {
        // Implement your proceed to checkout logic here
        console.log('Proceeding to checkout for the entire cart');
        cart = cart.filter((item) => item !== null);
        updateCartUI();
        cartModal.style.display = 'none';
      }
    });

    cancelBtn.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });

    proceedBtn.addEventListener('click', () => {
      // Implement your proceed to checkout logic here
      console.log('Proceeding to checkout for the entire cart');
      cart = cart.filter((item) => item !== null);
      updateCartUI();
      cartModal.style.display = 'none';
    });
  </script>
</body>
</html>
